<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS CHapter 1</title>

    <!--Style tag CSS-->
    <style> 
        h2 {
            color: red;
            background-color: black;
        }
    </style>

    <link rel="stylesheet" href="style1.css"> <!--External Stylesheet-->
</head>
<body>
    <h1 style="color: rgb(9, 43, 196);">Apna College</h1> <!--Inline Style-->
    <p style="color: pink;">This is a Paragraph</p>
    <button style="color: aqua; background-color: black;">Help</button>

    <h2>Apna College</h2> <!--Style tag CSS-->
    <h2>Shradha</h2>
    <h2>Hello World!</h2>

    <h3>Apna College</h3> <!--External Stylesheet-->
    <h3>Shradha</h3>
    <h3>Hello World!</h3>

    <!--Color Systems-->
    <p style="color: blueviolet;">Hi there!</p> <!--Named Color-->
    <p style="color:rgb(173, 5, 103);">Hi there!</p> <!--RGB Color-->
    <p style="color: #8c0b12;">Hi there!</p> <!--HEX Color-->
    <hr>

    <!--Text Properties-->
    <div>
    <h5>Iron Man</h5>
    <h6>Hello</h6>
    </div>

    <hr>
    <!--Practice Questions-->
    <div>
    <h4>Hi there!</h4>
    <p1>My name is Tom & I am there to help you.</p1>
    <br>
    <button>Need Help</button>
    </div>
    <hr>

    <h1>Apna<br>College</h1>
</body>
</html>
