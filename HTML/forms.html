<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html level 3</title>
</head>
<body>
    <form action="/server">
        <input/> <!--Form element input-->
        <input type="text"/>
        <input type="password"/>
        <input type="number"/>
        <input type="time"/>
        <input type="date"/>
        <input type="color"/>
        <hr>

        <label> <!--Label-->
        Username
        <input type="text" placeholder="Enter Username"/> <!--placeholder-->
        </label>
        <label>
        Password
        <input type="password" placeholder="Enter Password"/>
        </label>
        <br>

        <!--Label classical approach-->
        <div>
        <label for="Username">Username</label>
        <input type="text" placeholder="Enter Username" id="Username"/>
        </div>
        <div>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" id="password"/>
        </div>
        <div>
            <button>Submit</button> <!--Button-->
            <button type="submit">Submit</button>
            <button type="button">hello</button>
            <button type="reset">reset</button>
            <br>
            <input type="button" value="click me">
            <input type="submit" value="click me">
        </div>

        <input type="text" placeholder="Enter Username" id="Username" name="Username"> <!--Name Attribute-->
        <button>submit</button>
        <br>

        <input type="checkbox" id="age" name="age" checked> <!--Check Box-->
        <label for="age">i am 18+</label>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple"><!--Radio button-->
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>
            <input type="radio" name="fruit" id="banana"value="banana">
            <label for="banana">banana</label>
        </div>
        

        <div>
            Choose your profession
        <select name="profession" id="profession"> <!--Select(dropdown element)-->
            <option>Select Your Option</option>
            <option value="stu" selected>Student</option>
            <option value="dev">Developer</option>
        </select>
        </div>

        <label for="vol">Select Your Volume level:</label> <!--Range-->
        <input type="range" min="0" max="100" name="vol" step="10" value="40">

        <label for="feedback">please leave a feedback</label>
        <textarea name="feedback" id="feedback" placeholder="Write Here"></textarea>
        <button>submit</button>
    </form>
    <hr>

    <!--Practice questions-->
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="Search in youtube" name="search_query">
        <button>Search</button>
    </form>

    <form action="https://www.google.com/search">
        <input type="text" placeholder="Search In Google" name="q">
        <button>Search</button>
    </form>

    <h1>Registration Form</h1>

            <select name="gender" id="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Others</option>
            </select>
        </div>
        <div>
            Do you Agree For Terms And Service
            <input type="checkbox" id="tos_agree" name="tos_agree">
            <label for="tos_agree">Yes i agree</label>
        </div>
        <button>Submit</button>
    </form>

            <h2>Feedback Form</h2>
            <form action="/contact">

            />
