<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu 1</caption>
        <tr>
            <thead>
            <th>Item</th>
            <th>Price</th>
        </thead>
        </tr>
        <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Kachori</td>
            <td>20</td>
        </tbody>
        </tr>
    </table>
    <hr>

    <table border="black">
        <caption>Food Menu 2</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th> <!--rowspan & colspan-->
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <td>Frooti</td>
            <td>10</td>
            <td>0.12</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>15</td>
            <td>0.17</td>
        </tr>
        <tr>
            <td>Kachori</td>
            <td>20</td>
            <td>0.14</td>
        </tbody>
        </tbody>
    </table>
    <hr>

    <!--Practice questions-->
    <table border="black">
        <caption>A test table with merged cells</caption>
        <tr>
            <td rowspan="2"></td>
            <td colspan="2">Average</td>
            <td rowspan="2">Red eyes</td>
        </tr>
        <tr>
            <td>Height</td>
            <td>Weight</td>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
